<p>recipe-detail works!</p>

<div class="posts-grid">
  <article class="post-card" >

    <img [src]="recipeDetails.img">

    <div class="post-content">
      <h2 class="post-title"> {{recipeDetails.nom}}</h2>
      <div class="post-meta">
        <span>{{recipeDetails.ingredients}}</span>
      </div>
      <p class="post-excerpt">
        {{recipeDetails.etapes}}
      </p>
      <div>
        <span class="tag">{{recipeDetails.categorie}}</span>
      </div>
    <div>
      <p><b>Date : </b>{{recipeDetails.data}}</p>
    </div>
    </div>

  </article>

</div>
